<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
            font-size: 1rem;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        td a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        td a:hover {
            color: #45a049;
        }

        .easy {
            color: green;
            font-weight: bold;
        }

        .medium {
            color: orange;
            font-weight: bold;
        }

        .hard {
            color: red;
            font-weight: bold;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 10px 0;
            color: #555;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Questions List</h1>
    </header>

    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>题目</th>
                    <th>标题</th>
                    <th>难度</th>
                </tr>
            </thead>
            <tbody>
                {{#questions_list}}
                <tr>
                    <td>{{number}}</td>
                    <td><a href="/questions/{{number}}">{{title}}</a></td>
                    <td class="{{star}}">{{star}}</td>
                </tr>
                {{/questions_list}}
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>

    <footer>
        &copy; 2025 Online Judge. All rights reserved.
    </footer>
</body>
</html>
